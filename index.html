<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FILMFLIX - Catálogo de Filmes VR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
  <div class="logo"> FILMFLIX</div>
  <nav class="nav-menu">
  <a href="#">Minha lista</a>
  <a href="#">Gêneros</a>
  <a href="#">Sobre</a>
  <button class="menu-toggle"></button>
</nav>
</header>

<section class="controle-section">
  <div class="search-bar">
    <input type="text" placeholder="Q Buscar Filmes..." class="search-input">
  </div>

  <select class="filter-dropdown" aria-label="Gênero">
    <option value="">Gênero</option>
    <option value="acao">Ação</option>
    <option value="comedia">Comédia</option>
  </select>

  <select class="filter-dropdown" aria-label="Ordenar por">
    <option value="default">Ordenar</option>
    <option value="recentes">Mais recentes</option>
    <option value="avaliacao">Melhor avaliação</option>
  </select>
</section>
  
<main class="main-content">
  <div class="lista-filmes">
    <div class="card-filme">
      <img src="[URL_DO_PÔSTER]" alt="Título Longo Do Filme" class="poster-filme">
      <span class="avaliacao">⭐ 7.4</span>
      <div class="card-detalhes">
        <h3 class="titulo-filme">Título Longo Do Filme (2025)</h3>
        <button class="botao-adicionar">+ Minha lista</button>
      </div>
    </div>

    <div class="car-filme">
      <img src="[URL_DO_PÔSTER]" alt="Outro Título" class="poster-filme">
      <span class="avaliacao">⭐ 8.1</span>
      <div class="card-detalhes">
        
      </div>
    </div>
  </div>
</main>
